name: Full CI/CD Pipeline - Angular + Spring Boot

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ------------------------------------------------------------------
  # 🧩 FRONTEND JOB — Angular + Jest + SonarCloud
  # ------------------------------------------------------------------
  frontend:
    name: 🧪 Frontend Tests & Sonar
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests with coverage
        run: npx jest --coverage --runInBand

      - name: Security audit (npm)
        run: npm audit --audit-level=high || true

      - name: Upload coverage report (frontend)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/

      - name: SonarCloud Scan (frontend)
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: frontend
          args: >
            -Dsonar.organization=malikdupuis
            -Dsonar.projectKey=MalikDupuis_Blog
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.ts

  # ------------------------------------------------------------------
  # 🧩 BACKEND JOB — Spring Boot + JaCoCo + SonarCloud
  # ------------------------------------------------------------------
  backend:
    name: ⚙️ Backend Tests & Sonar
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'maven'

      - name: Maven clean verify (run tests & generate JaCoCo)
        run: mvn -B clean verify

      - name: Security audit (Maven)
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: mvn org.owasp:dependency-check-maven:check \
          -Dnvd.apiKey=${{ secrets.NVD_API_KEY }} \
          -DfailBuildOnCVSS=7 || true


      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/target/site/jacoco/

      - name: SonarCloud Scan (backend)
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: backend
          args: >
            -Dsonar.organization=malikdupuis
            -Dsonar.projectKey=MalikDupuis_Blog
            -Dsonar.java.binaries=target/classes
            -Dsonar.sources=src/main/java
            -Dsonar.tests=src/test/java
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  # ------------------------------------------------------------------
  # 🐳 DOCKER BUILD JOB — Triggered only if both succeed
  # ------------------------------------------------------------------
  docker:
    name: 🐳 Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [frontend, backend] # only run if both succeed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker images
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/blog-frontend:latest ./frontend
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/blog-backend:latest ./backend

      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/blog-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/blog-backend:latest

  # ------------------------------------------------------------------
  # 🚀 DEPLOY FRONTEND — AWS Amplify
  # ------------------------------------------------------------------
  deploy-frontend:
    name: 🚀 Deploy Frontend to AWS Amplify
    runs-on: ubuntu-latest
    needs: [docker] 
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Amplify CLI
        run: npm install -g @aws-amplify/cli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3  

      - name: Deploy frontend to Amplify
        run: |
          amplify status || amplify init --yes \
            --appId ${{ secrets.AMPLIFY_APP_ID }} \
            --envName prod \
            --region eu-west-3
          amplify publish --yes

  # ------------------------------------------------------------------
  # 🧱 DEPLOY BACKEND — AWS Elastic Beanstalk (Docker)
  # ------------------------------------------------------------------
  deploy-backend:
    name: 🧱 Deploy Backend to Elastic Beanstalk
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3  

      - name: Generate Dockerrun.aws.json
        run: |
          echo '{
            "AWSEBDockerrunVersion": 2,
            "containerDefinitions": [
              {
                "name": "blog-backend",
                "image": "${{ secrets.DOCKERHUB_USERNAME }}/blog-backend:latest",
                "essential": true,
                "memory": 512,
                "portMappings": [
                  { "hostPort": 8080, "containerPort": 8080 }
                ]
              }
            ]
          }' > Dockerrun.aws.json

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: BlogApp
          environment_name: BlogApp-env
          region: eu-west-3
          version_label: v-${{ github.run_number }}
          deployment_package: Dockerrun.aws.json
